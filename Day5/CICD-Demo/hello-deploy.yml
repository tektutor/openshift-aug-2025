apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/cicd/tektutor-spring-hello:latest
        name: hello
        imagePullPolicy: IfNotPresent
